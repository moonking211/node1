<html>
   <head>
      <title>User Information</title>
      <link rel="stylesheet" href="./public/css/style.css">
   </head>
   <body>
       <div class="title">
        Add User
       </div>
       <div class="panel">
           <input type="button" value="Back" onclick="gotoBack()" class="left"/>
           <input type="button" value="Save" onclick="save()" class="right"/>
       </div>
       <form>
            <fieldset align="center">
                <legend>User Information:</legend>
                <div>Name: <input type="text" id="name"></div>
                <div>Email: <input type="text" id="email"></div>
            </fieldset>
       </form>
   </body>
</html>

<script>
    function save(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                location.href = "/";
            }
        };
        xhttp.open("POST", "add_user", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        xhttp.send("name="+name+"&email="+email);
    }
    function gotoBack(){
        location.href = "/";
    }
</script>
